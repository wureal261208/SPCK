<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidid</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section
        class="loginPage bg-[#FFFBF1] dark:from-gray-900 dark:to-gray-800 min-h-screen">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <!-- Login Card -->
            <div
                class="w-full bg-[#FFFBF1] rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-8 space-y-6 md:space-y-8 sm:p-10">
                    <div>
                        <a href="#"
                            class="flex items-center text-3xl font-bold text-[#AEB877] dark:text-white hover:text-[#D8E983] transition duration-300">
                            <img class="w-12 h-12 mr-3" src="/project/img/logo.jpg" alt="logo">
                            <span>BookWorm</span>
                        </a>
                        <p class="text-center mt-2 text-[#AEB877] dark:text-gray-300 text-lg">Welcome back to your
                            reading space</p>
                    </div>
                    <form class="space-y-5 md:space-y-6" action="#">
                        <!-- Email Input -->
                        <div>
                            <label for="email"
                                class="block mb-3 text-base font-semibold text-[#AEB877] dark:text-white">Email
                                Address</label>
                            <input type="email" name="email" id="email"
                                class="bg-white border-2 border-[#D8E983] text-[#AEB877] text-lg rounded-lg focus:ring-2 focus:ring-[#A5C89E] focus:border-[#A5C89E] block w-full p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#A5C89E] dark:focus:border-[#A5C89E] transition duration-200 placeholder:text-[#D8E983]"
                                placeholder="Enter your email" required="">
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password"
                                class="block mb-3 text-base font-semibold text-[#AEB877] dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password"
                                class="bg-white border-2 border-[#D8E983] text-[#AEB877] text-lg rounded-lg focus:ring-2 focus:ring-[#A5C89E] focus:border-[#A5C89E] block w-full p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#A5C89E] dark:focus:border-[#A5C89E] transition duration-200 placeholder:text-[#D8E983]"
                                required="">
                        </div>
                        <!-- Remember & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-6">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                        class="w-5 h-5 border-2 border-[#D8E983] rounded bg-white focus:ring-3 focus:ring-[#A5C89E] dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-[#A5C89E] dark:ring-offset-gray-800 cursor-pointer transition duration-200">
                                </div>
                                <div class="ml-3 text-base">
                                    <label for="remember"
                                        class="text-[#AEB877] dark:text-gray-300 cursor-pointer font-medium">Remember
                                        me</label>
                                </div>
                            </div>
                            <a href="#"
                                class="text-base font-semibold text-[#AEB877] hover:text-[#D8E983] hover:underline dark:text-[#D8E983] dark:hover:text-[#FFFBF1] transition duration-200">Forgot
                                password?</a>
                        </div>
                        <!-- Sign In Button -->
                        <button type="submit"
                            class="w-full text-[#FFFBF1] bg-gradient-to-r from-[#AEB877] to-[#A5C89E] hover:from-[#D8E983] hover:to-[#AEB877] focus:ring-4 focus:outline-none focus:ring-[#A5C89E] font-bold rounded-lg text-lg px-5 py-3.5 text-center dark:bg-[#AEB877] dark:hover:bg-[#D8E983] dark:focus:ring-[#A5C89E] transition duration-200 shadow-lg hover:shadow-xl">
                            Sign In
                        </button>

                        <!-- Sign Up Link -->
                        <p class="text-center text-base font-light text-[#AEB877] dark:text-gray-400">
                            Don't have an account yet? <a href="../registerPage/index.html"
                                class="font-bold text-[#AEB877] hover:text-[#D8E983] dark:text-[#D8E983] dark:hover:text-[#FFFBF1] hover:underline transition duration-200">Create
                                Account</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
