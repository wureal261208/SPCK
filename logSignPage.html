<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up - Nghe Truyện Xịn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-lg w-full max-w-4xl flex overflow-hidden">
    
    <!-- Left Banner -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-b from-blue-600 to-purple-600 text-white flex-col justify-center items-center p-10">
      <i class='bx bx-book-reader text-6xl mb-6'></i>
      <h2 class="text-3xl font-bold mb-4">Nghe Truyện Xịn</h2>
      <p class="text-center">Đăng nhập để tiếp tục hành trình đọc và nghe truyện, hoặc tạo tài khoản mới để khám phá kho truyện phong phú.</p>
    </div>

    <!-- Right Form -->
    <div class="w-full md:w-1/2 p-8">
      <div class="flex justify-center mb-8">
        <button id="loginBtn" class="px-6 py-2 font-semibold border-b-2 border-blue-600 text-blue-600">Đăng nhập</button>
        <button id="signupBtn" class="px-6 py-2 font-semibold text-gray-500 hover:text-blue-600">Đăng ký</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập email">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Mật khẩu</label>
          <input type="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập mật khẩu">
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 flex items-center justify-center gap-2">
          <i class='bx bx-log-in'></i> Đăng nhập
        </button>
        <p class="text-center text-sm text-gray-500 mt-4">Quên mật khẩu?</p>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="space-y-6 hidden">
        <div>
          <label class="block text-gray-700 mb-2">Tên người dùng</label>
          <input type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Nhập tên">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Nhập email">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Mật khẩu</label>
          <input type="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Tạo mật khẩu">
        </div>
        <button class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 flex items-center justify-center gap-2">
          <i class='bx bx-user-plus'></i> Đăng ký
        </button>
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginBtn.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginBtn.classList.add('border-blue-600','text-blue-600');
      signupBtn.classList.remove('border-blue-600','text-blue-600');
    });

    signupBtn.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupBtn.classList.add('border-blue-600','text-blue-600');
      loginBtn.classList.remove('border-blue-600','text-blue-600');
    });
  </script>

</body>
</html>
